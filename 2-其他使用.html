<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#app{
			text-align: center;
			margin: 0 auto;
		}
		button {
			background-color: #56E188;
			width: 140px;
			height: 40px;
			border-radius: 6px;
			margin: 0 10px;
		}
	</style>
</head>
<body>

	<div id="app">
		<h2>基本使用</h2>
		<button @click="fun1()">发送GET请求</button>
		<button @click="fun2()">发送POST请求</button>
		<button @click="fun3()">发送PUT请求</button>
		<button @click="fun4()">发送DELETE请求</button>
	</div>
	<script src="js/axios.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script>
		let app = new Vue({
			el: '#app',
			methods: {
				fun1: function () {
					//发送GET请求
					/* axios.request({
						method: 'GET',
						url: 'http://localhost:3000/comments'
					}).then(resp => {
						console.log(resp);
					}); */
					axios.get('http://localhost:3000/comments').then(resp => {
						console.log(resp);
					});
				},
				fun2: function () {
					//发送POST请求
					axios.post(
						'http://localhost:3000/comments',
						{
							"body": "kaede's comment",
							"postId": 3
						}
					).then(resp => {
                        console.log(resp);
					});
				},
				//更新数据
				fun3: function () {
                    //发送PUT请求
                    axios.put(
                        'http://localhost:3000/comments/2',
                        {
                            "body": "kaede's comment2",
                            "postId": 3
                        }
                    ).then(resp => {
						console.log(resp);
					});
				},
				//删除数据
				fun4: function () {
                    //发送DELETE请求
                    axios.delete('http://localhost:3000/comments/1').then(resp => {
                        console.log(resp);
                    });
				}
			}
		});
	</script>

</body>
</html>
